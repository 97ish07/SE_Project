<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-------Get the user Input 1 -------------->


    <label for="num1">Enter number 1</label>
    <input type="number" id="num1"><br><br>


    <!-------Get the user Input 2 -------------->

    <label for="num2">Enter number 2</label>
    <input type="number" id="num2"><br><br>



    <!-------Create the button for get a summation ------------>

    <button onclick="calculateSum()">Calculate Sum</button><br><br>


   <!-----reate element for display the result -->

    <h4 id="result"></h4>

    <script>

        //create a Js function to calculate the sum of two numbers -------------

        function calculateSum() {

            //Retrive the Input 1 value and convert to the interger value 
            var num1 = parseInt(document.getElementById("num1").value);

            //Retrive the Input 2 value and convert to the interger value 
            var num2 = parseInt(document.getElementById("num2").value);
            var sum = num1 + num2;

            //Dispplay the result 
            document.getElementById("result").innerHTML = "Sum: " + sum;
        }
    </script>










    









    
</body>
</html>
